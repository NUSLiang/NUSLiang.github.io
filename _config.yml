# Site settings
title: ZION Lab-Wang Research Group 
name: ZION Lab-Wang Research Group 
email: ziliangwangv587@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Ziliang's Intelligent Open Networks (ZION) for boosting Materials Science Research.
baseurl: "" # the subpath of your site, e.g. /blog/
url: https://NUSLiang.github.io # the base hostname & protocol for your site
icon: group_logo_11192024.jpg 
last_updated: # leave blank if you don't want to display last updated
