---
layout: default
---

<style>
.research_container{
  max-width: 930px;
}
.content_header{
  width: 100%;
}
.content_header img{
    width: 100%;
    object-fit: cover;
    height: 250px;
    object-position: bottom;
    margin-bottom: 40px;
}
.content_header h2{
  text-align: left;
  font-weight: 500;
}
.content_header h5{
  text-align: left;
  color: grey;
  font-size: medium;
  font-weight: 500;
}
.research_container article{
  width: 100%;
  margin-top: 50px;
}
.external_link{
  word-break: break-all;
}
</style>

<div class="research_container">
  <div class="content_header">
    <img src="{{ site.baseurl }}/{{ page.image }}" alt="{{ page.title }}">
    <br>
    <h2>{{ page.title }}</h2>
    <h5>Uploaded Date: <span> </span>{{ page.date |  date: '%B %d, %Y' }}</h5>
    <h5>Category: {{ page.category }}</h5>
    <h5 class="external_link">External link: <a href="{{ content.external_link }}" target="_blank" rel="noopener noreferrer">{{ page.external_link }}</a></h5>
  </div>
  <article>
    {{ content }}
  </article>
</div>
